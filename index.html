<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---- CSS  --->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <!---- JS   --->
    <script src="js/prefix.js"></script>

    <title>Design Saints |Inicio</title>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="#">DESIGN SAINTS</a>
            </div>
            <nav>
                <a href="">INICIO </a>
                <a href="">SOBRE MÍ </a>
                <a href="">SERVICIOS </a>
                <a href="">CONTACTO </a>
            </nav>
        </header>

        <section class="main">
            <div class="greet">
                <h1>!Hola¡ Soy Nathaly Rodríguez</h1>
                <h4>Diseñadora gráfica en Bogotá.</h4>
            </div>
            <div class="home">
                <div class="item">
                    <img src="img/Doce.jpg" alt="ilustracion de mujer de pie">

                </div>
                <div class="item">
                    <img src="img/Dos.jpg" alt="fotografia gato jugando de cabeza">

                </div>

                </div>

                <p>Para cada proyecto existen múltiples soluciones. Encontrar la más adecuada no siempre resulta fácil, pero la práctica lo hace más sencillo.</p>
                <div class="gallery">
                    <div class="column">
                        <div class="img i1"><img src="img/Seis.jpg" alt=""></div>
                        <div class="img i2"><img src="img/Cinco.jpeg" alt=""></div>
                        <div class="img i3"><img src="img/Ocho.jpg" alt=""></div>
                        <div class="img i4"><img src="img/Trece.jpg" alt=""></div>
                    </div>
                    <div class="column">
                        <div class="img i5"><img src="img/Uno.jpeg" alt=""></div>
                        <div class="img i6"><img src="img/Catorce.jpg" alt=""></div>
                    </div>
                    <div class="column">
                        <div class="img i7"><img src="img/Once.jpg" alt=""></div>
                        <div class="img i8"><img src="img/Cuatro.jpg" alt=""></div>
                        <div class="img i9"><img src="img/Tres.jpeg" alt=""></div>
                    </div>
                </div>
            </div>

        <footer>
        </footer>
    </div>
